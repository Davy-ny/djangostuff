<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h1>Enter student Records</h1>

<form action="/insert" method="post">
    {% csrf_token %}

    <input type="text" placeholder="Enter Name" name="name" > <br>
    <input type="email" placeholder="Enter Email" name="email" > <br>
    <input type="number" placeholder="Enter Phonenumber" name="phone" > <br>
    <button>Submit</button>
</form>

<h2>View Data</h2>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>


                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>

                      </tr>
                    </thead>
                    <tbody class="table-group-divider">

                    {% for d in data %}
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.phone}}</td>


                         <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-warning">Edit</a></td>
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>

                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>


</body>
</html>
